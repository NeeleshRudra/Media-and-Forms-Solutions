<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration form</title>
</head>
<body>
    <h1>Registration form</h1>

    <form>
    <div>
        <label for="username">Username: <input type="text" id="username" placeholder="Type your username"></label>
    </div>
    <br>
    <div>
        <label for="email">Email Address: <input type="email" id="email" placeholder="type your email">
        </label>   
    </div>
    <br>
    <div>
        <label for="password">Password: <input type="password" id="password" placeholder="type your password">
        </label>   
    </div>
    <br>
    <div>
        <label for="terms and condition"><input type="checkbox" id="terms and condition">Agree to the terms and conditions
        </label>   
    </div>
    </form>
    
</body>
</html>
